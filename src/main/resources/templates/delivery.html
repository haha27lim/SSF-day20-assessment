<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Order Delivery Details</h1>
    <form method="post" action="/pizza/order">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required minlength="3" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:field="*{address}" required />
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" required minlength="8" maxlength="8" pattern="[0-9]+" />
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>
        <div>
            <label for="rush">Rush Order:</label>
            <input type="checkbox" id="rush" name="rush" th:field="*{rush}" />
        </div>
        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" th:field="*{comments}"></textarea>
        </div>
        <div>
            <input type="submit" value="Cancel Order" />
            <input type="submit" value="Place Order" />
        </div>
    </form>    
</body>
</html>
